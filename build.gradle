// Top-level build file for FFmpeg Kit Android distribution
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
    
    apply plugin: 'maven-publish'
}

task clean(type: Delete) {
    delete rootProject.buildDir
} 